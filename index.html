<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Streaming Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333; /* Adding default text color */
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    nav ul li a {
      color: #fff; /* Adjusting link color */
      text-decoration: none; /* Removing underlines from links */
    }
    section {
      padding: 20px;
      margin: 20px;
      background-color: #fff;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      padding-top: 30px;
      height: 0;
      overflow: hidden;
    }
    .video-container iframe,
    .video-container object,
    .video-container embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Movie Streaming Platform</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#" style="color: rgb(0, 0, 238); background-color: #444;">Home</a></li>
      <li><a href="#" style="color: #fff;">Movies</a></li>
      <li><a href="#" style="color: #fff;">TV Shows</a></li>
      <li><a href="#" style="color: #fff;">About</a></li>
      <li><a href="#" style="color: #fff;">Contact</a></li>
    </ul>
  </nav>

  <section>
    <h2>Featured Movie</h2>
    <div class="video-container">
      <!-- Replace 'your_video_url' with an actual video URL -->
      <iframe width="560" height="315" src="your_video_url" frameborder="0" allowfullscreen></iframe>
    </div>
    <p>Description of the featured movie...</p>
    <button>Watch Now</button>
  </section>

  <section>
    <h2>Popular Movies</h2>
    <!-- List of popular movies with images, titles, descriptions, buttons, etc. -->
    <!-- Example: -->
    <div>
      <img src="movie1.jpg" alt="Movie 1">
      <h3>Movie Title</h3>
      <p>Description of the movie...</p>
      <button>Watch Now</button>
    </div>
    <div>
      <img src="movie2.jpg" alt="Movie 2">
      <h3>Movie Title</h3>
      <p>Description of the movie...</p>
      <button>Watch Now</button>
    </div>
    <!-- Add more movies -->
  </section>

  <footer>
    <p>&copy; 2023 Movie Streaming Platform</p>
  </footer>

</body>
</html>
